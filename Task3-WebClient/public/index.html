<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flow Data Table</title>
</head>
<body>
    <button id="updatePageButton">Update</button>
    <h1>Flow Data</h1>

    <!-- Форма для фільтрації за Device ID -->
    <input type="text" id="deviceIdFilter" placeholder="Enter Device ID">

    <!-- Button to show sorting options -->
    <button id="showSortingOptionsButton">Show Sorting Options</button>

    <!-- Sorting options -->
    <div id="sortingOptionsContainer" style="display: none;">
        <select id="sortBy">
            <option value="timestamp">Timestamp</option>
            <option value="device_id">Device ID</option>
            <option value="flow_rate">Flow Rate</option>
            <!-- Додайте інші поля для сортування, якщо потрібно -->
        </select>

        <select id="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>

    <!-- Button to show form -->
    <button id="showAddDataFormButton">Add Data</button>

    <!-- Form to add new data -->
    <div id="addDataFormContainer" style="display: none;">
      
     
        <form id="addDataForm">
            <label for="timestamp">Timestamp:</label>
            <input type="datetime-local" id="timestamp" name="timestamp" required><br>
        
            <label for="device_id">Device ID:</label>
            <select id="device_id" name="device_id" required>
                <option value="device1">Device 1</option>
                <option value="device2">Device 2</option>
                <option value="device3">Device 3</option>
                <option value="device4">Device 4</option>
                <option value="device5">Device 5</option>
            </select><br>
        
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>
        
            <label for="flow_rate">Flow Rate (l/min):</label>
            <input type="number" id="flow_rate" name="flow_rate" step="0.01" required><br>
        
            <label for="water_temperature">Water Temperature (Celsius):</label>
            <input type="number" id="water_temperature" name="water_temperature" step="0.1" required><br>
        
            <label for="pressure">Pressure (bar):</label>
            <input type="number" id="pressure" name="pressure" step="0.1" required><br>
        
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Active">Active</option>
                <option value="Inactive">Inactive</option>
            </select><br>
        
            <label for="units">Units:</label>
            <select id="units" name="units" required>
                <option value="l/min">l/min</option>
                <option value="gallons/min">gallons/min</option>
                <option value="cubic meters/hour">cubic meters/hour</option>
                <option value="liters/hour">liters/hour</option>
            </select><br>
        
            <label for="calibration">Calibration:</label>
            <input type="number" id="calibration" name="calibration" step="0.01" required><br>
        
            <button type="submit">Add Data</button>
        </form>
        
        
    </div>

    <table id="flowDataTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Device ID</th>
                <th>Location</th>
                <th>Flow Rate (l/min)</th>
                <th>Water Temperature (°C)</th>
                <th>Pressure (bar)</th>
                <th>Status</th>
                <th>Units</th>
                <th>Calibration</th>
            </tr>
        </thead>
        <tbody>
            <!-- Данні будуть додані тут -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
